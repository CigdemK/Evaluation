<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Video Quality Evaluation</title>
    <link href="Content/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript">
        function SelectButtonOnClick() {
            document.getElementById("VideosRow").style.display = 'none';
            document.getElementById("OKRow").style.display = 'block';
        }
        function NoButtonOnClick() {
            document.getElementById("VideosRow").style.display = 'block';
            document.getElementById("OKRow").style.display = 'none';
        }
        function myLoadScript() {
            document.getElementById("mainPanel").style.height = $(window).height() - 15 + "px";
        }
    </script>
</head>
<body onload="myLoadScript();">
    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <div id="mainPanel" class="panel panel-default">
        <div class="panel-heading">
            <h1 style="text-align:center">Video Selection Experiment</h1>
            <h4 style="text-align:center">Please select the best option by clicking the button on the right!</h4>
        </div>
        <div class="panel-body" style:"height:80%;">
            <div class="row" id="VideosRow" style:"height:100%;">
                <div class="col-md-2" style="height:100%;"></div>
                <div class="col-md-4" style="height:100%; id="videoColumn1">
                    <table style="height:100%;width:100%;align-items:center;vertical-align:central;">
                        <tr>
                            <th>
                                <video style="width:300px;vertical-align:central;" preload="auto" muted autoplay loop>
                                     <source src="Videos/a.mp4" type="video/mp4"/>
                                </video>
                                <div class="progress" style="width:300px;">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="100%" style="width:100%;">
                                        <span style="text-align:center">Original Video</span> 
                                    </div>
                                </div>
                            </th>
                        </tr>
                    </table>
                </div>
                <div class="col-md-4" id="videoColumn2">
                    <table style="height:100%;width:100%;align-items:center;">
                        <tr>
                            <td style="width:70%;">
                                 <video style="width:300px;vertical-align:central;" preload="auto" muted autoplay loop>
                                     <source src="Videos/a.mp4" type="video/mp4" />
                                 </video>
                            </td>
                            <td style="width:30%;">
                                 <button type="submit" class="btn btn-success btn-lg" style="vertical-align:middle;margin-left:20px;" onclick="SelectButtonOnClick()">
                                    <span class="glyphicon glyphicon-ok"></span> Select
                                </button> 
                            </td>
                        </tr>
                        <tr>
                            <td style="width:70%;">
                                <video style="width:300px;vertical-align:central;" preload="auto" muted autoplay loop>
                                     <source src="Videos/a.mp4" type="video/mp4" />
                                 </video>
                            </td>
                            <td style="width:30%;">
                                 <button type="submit" class="btn btn-success btn-lg" style="vertical-align:middle;margin-left:20px;" onclick="SelectButtonOnClick()">
                                    <span class="glyphicon glyphicon-ok"></span> Select
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-2" style="height:100%"></div>
            </div>
            <div class="row" style="display:none;height:100%;" id="OKRow">
                <div class="col-md-2" style="height:100%;"></div>
                <div class="col-md-6" style="height:100%;">
                    <table style="height:20%;width:100%;align-items:center;">
                        <tr>
                            <td>
                                <h4>It seems that you are good to go :) </h4>
                            </td>
                        </tr>
                    </table>
                    <table style="width:70%;align-items:center;">
                        <tr>
                            <td>
                                <button type="submit" class="btn btn-success btn-lg" style="vertical-align:middle;" onclick="window.location.href = 'EvaluationPage.aspx'">
                                    <span class="glyphicon glyphicon-ok"></span> Got it!
                                </button>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-danger btn-lg" style="vertical-align:middle;" onclick="NoButtonOnClick()">
                                    <span class="glyphicon glyphicon-remove"></span> Noo let me try again!
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-2" style="height:100%"></div>
            </div>
        </div>
        <div class="panel-footer">
            <h5 style="text-align:center">Cigdem Kocberber, Bogazici University, Turkey</h5>
        </div>
    </div>
</body>

</html>
